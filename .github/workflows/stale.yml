name: 'Close stale issues'
on:
  schedule:
    - cron: '30 13 * * *'

permissions:
  issues: write

jobs:
  stale:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/stale@v9
        with:
          stale-issue-message: 'This question is stale, please comment with a follow up, otherwise the issue will be closed in 3 days.'
          close-issue-message: 'Closing this question as it has been inactive for 10 days.'
          any-of-labels: 'question'
          days-before-stale: 7
          days-before-close: 3
