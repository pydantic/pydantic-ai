RE_HEADERS_SANITIZE_FIELDS=\"authorization,set-cookie\"\n\nThis makes headers appear on spans as http.request.header.* and http.response.header.*. ([opentelemetry-python-contrib.readthedocs.io](https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/fastapi/fastapi.html))\n\n2) Add hooks to capture request/response bodies\nNote: There isn’t a built-in Python env var to auto-capture HTTP bodies for FastAPI/ASGI. Use hooks to look at ASGI receive/send events and attach (truncated) bodies as span attributes.\n\nfrom fastapi import FastAPI\nfrom opentelemetry.trace import Span\nfrom opentelemetry.instrumentation.fastapi import FastAPIInstrumentor\n\nMAX_BYTES = 2048  # keep this small in prod\n\ndef client_request_hook(span: Span, scope: dict, message: dict):\n    if span and span.is_recording() and message.get(\"type\") == \"http.request\":\n        body = message.get(\"body\") or b\"\"\n        if body:\n            span.set_attribute(\n                \"http.request.body\",\n                body[:MAX_BYTES].decode(\"utf-8\", \"replace\"),\n            )\n\ndef client_response_hook(span: Span, scope: dict, message: dict):\n    if span and span.is_recording() and message.get(\"type\") == \"http.response.body\":\n        body = message.get(\"body\") or b\"\"\n        if body:\n            span.set_attribute(\n                \"http.response.body\",\n                body[:MAX_BYTES].decode(\"utf-8\", \"replace\"),\n            )\n\napp = FastAPI()\nFastAPIInstrumentor.instrument_app(\n    app,\n    client_request_hook=client_request_hook,\n    client_response_hook=client_response_hook,\n)\n\n- The hooks receive the ASGI event dicts: http.request (with body/more_body) and http.response.body. If your bodies can be chunked, you may need to accumulate across calls when message.get(\"more_body\") is True. ([opentelemetry-python-contrib.readthedocs.io](https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/fastapi/fastapi.html))\n\n3) Be careful with PII and size\n- Always limit size and consider redaction before putting payloads on spans.\n- Use the sanitize env var above for sensitive headers. ([opentelemetry-python-contrib.readthedocs.io](https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/fastapi/fastapi.html))\n\nOptional: correlate logs with traces\n- If you also want request/response details in logs with trace IDs, enable Python log correlation:\n\nexport OTEL_PYTHON_LOG_CORRELATION=true\n\nor programmatically:\nfrom opentelemetry.instrumentation.logging import LoggingInstrumentor\nLoggingInstrumentor().instrument(set_logging_format=True)\n\nThis injects trace_id/span_id into log records so you can line up logs with the span that carries the HTTP payload attributes. ([opentelemetry-python-contrib.readthedocs.io](https://opentelemetry-python-contrib.readthedocs.io/en/latest/instrumentation/logging/logging.html?utm_source=openai))\n\nWant me to tailor the hook to only capture JSON bodies, skip binary content, or accumulate chunked bodies safely?"}],"role":"assistant"}}

