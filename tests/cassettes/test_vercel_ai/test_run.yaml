age","status":"completed","content":[{"type":"output_text","annotations":[{"type":"url_citation","end_index":699,"start_index":617,"title":"Logfire API References & Documentation - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/reference/api/logfire/"},{"type":"url_citation","end_index":1136,"start_index":1048,"title":"Logfire Web Framework Integrations - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/integrations/web-frameworks/"},{"type":"url_citation","end_index":1529,"start_index":1433,"title":"Logfire Web Framework Integrations: FastAPI - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/integrations/web-frameworks/fastapi/"},{"type":"url_citation","end_index":1906,"start_index":1810,"title":"Logfire Web Framework Integrations: FastAPI - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/integrations/web-frameworks/fastapi/"},{"type":"url_citation","end_index":2309,"start_index":2227,"title":"Logfire API References & Documentation - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/reference/api/logfire/"},{"type":"url_citation","end_index":2634,"start_index":2552,"title":"Logfire API References & Documentation - Pydantic Logfire Documentation","url":"https://logfire.pydantic.dev/docs/reference/api/logfire/"}],"logprobs":[],"text":"Short answer:\n- Headers: enable capture_headers on Logfires FastAPI instrumentation, or pass the OpenTelemetry header-capture options.\n- Bodies: FastAPI server instrumentation does not record request/response bodies by default. You can capture validated inputs via Logfires FastAPI integration, or add custom middleware. For outbound calls (httpx), Logfire can capture bodies.\n\nHow to include HTTP request/response details with Logfire + FastAPI\n\n1) Capture request and response headers\n- Easiest:\n  logfire.instrument_fastapi(app, capture_headers=True)\n  This records all request and response headers on the span. ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/reference/api/logfire/))\n\n- Finegrained (two equivalent ways):\n  a) Environment variables:\n     OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SERVER_REQUEST=\".*\"\n     OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SERVER_RESPONSE=\".*\"\n     OTEL_INSTRUMENTATION_HTTP_CAPTURE_HEADERS_SANITIZE_FIELDS=\"Authorization\"\n     These control which headers are added and which are redacted. ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/integrations/web-frameworks/))\n  b) Keyword args passed through to OpenTelemetry via Logfire:\n     logfire.instrument_fastapi(\n         app,\n         http_capture_headers_server_request=\".*\",\n         http_capture_headers_server_response=\".*\",\n     )\n     Logfire forwards extra kwargs to FastAPIInstrumentor.instrument_app(). ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/integrations/web-frameworks/fastapi/))\n\n2) What about the body?\n- Inbound (server): theres no builtin flag to automatically record HTTP bodies in FastAPI server spans. Logfire does record parsed/validated endpoint arguments and any validation errors; you can customize what gets logged via request_attributes_mapper. ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/integrations/web-frameworks/fastapi/))\n- If you truly need raw bodies, add a small FastAPI/Starlette middleware to read and log them (be careful with PII/secrets), or enable ASGI send/receive spans for lowlevel I/O details:\n  logfire.instrument_fastapi(app, record_send_receive=True)\n  (creates debuglevel send/receive spans; not the actual body contents). ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/reference/api/logfire/))\n\n3) Outbound HTTP bodies (if thats what you meant)\n- For httpx clients, Logfire can capture headers and bodies:\n  logfire.instrument_httpx(\n      capture_headers=True,\n      capture_request_body=True,\n      capture_response_body=True,\n  )\n  ([logfire.pydantic.dev](https://logfire.pydantic.dev/docs/reference/api/logfire/))\n\nWould you like a minimal FastAPI middleware example to log request/response bodies with scrubbing, or are headers/validated arguments sufficient?"}],"role":"assistant"}],"parallel_tool_calls":true,"presence_penalty":0.0,"previous_response_id":null,"prompt_cache_key":null,"prompt_cache_retention":null,"reasoning":{"effort":"medium","summary":null},"safety_identifier":null,"service_tier":"default","store":true,"temperature":1.0,"text":{"format":{"type":"text"},"verbosity":"medium"},"tool_choice":"auto","tools":[{"type":"web_search","filters":null,"search_context_size":"medium","user_location":{"type":"approximate","city":null,"country":"US","region":null,"timezone":null}}],"top_logprobs":0,"top_p":1.0,"truncation":"disabled","usage":{"input_tokens":38510,"input_tokens_details":{"cached_tokens":0},"output_tokens":3271,"output_tokens_details":{"reasoning_tokens":2368},"total_tokens":41781},"user":null,"metadata":{}},"sequence_number":167}

