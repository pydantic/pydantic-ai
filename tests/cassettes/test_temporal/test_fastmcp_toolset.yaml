      - content: '{"result":"The `pydantic-ai` repository is a Python agent framework designed for building production-grade
          Generative AI applications and workflows, emphasizing type safety and an ergonomic developer experience, similar
          to FastAPI and Pydantic  . It provides a model-agnostic interface for interacting with over 20 Large Language Model
          (LLM) providers through a unified API  . The framework is structured as a monorepo containing six Python packages,
          with `pydantic-ai-slim` providing core functionality and `pydantic-ai` acting as a meta-package with common extras
          .\n\n## Core Features\n\nPydantic AI offers several key features:\n*   **Type Safety**: Agents are generic, parameterized
          by dependency and output types (`Agent[T_deps, T_output]`), ensuring compile-time validation and aiding with static
          type checking  .\n*   **Model-Agnostic Design**: It supports a wide range of LLM providers (e.g., OpenAI, Anthropic,
          Google, AWS Bedrock) through a unified `Model` interface, allowing for easy switching between models  .\n*   **Structured
          Outputs**: The framework leverages Pydantic for automatic validation and self-correction of structured outputs from
          LLMs, ensuring data integrity  .\n*   **Observability**: It includes native OpenTelemetry instrumentation with Pydantic
          Logfire integration for real-time debugging, performance monitoring, and cost tracking  .\n*   **Tool System**:
          Function tools can be registered using decorators like `@agent.tool` to enable models to perform actions and retrieve
          information, with automatic JSON schema generation and argument validation .\n*   **Graph-Based Execution**: Pydantic
          AI uses `pydantic-graph` to manage agent execution flow as a state machine, involving nodes like `UserPromptNode`,
          `ModelRequestNode`, and `CallToolsNode` .\n*   **Streaming Support**: It provides capabilities for real-time processing
          of LLM responses, allowing applications to display partial results as they arrive  .\n*   **Durable Execution**:
          Integration with systems like DBOS and Temporal enables building durable agents that can preserve progress across
          failures and handle long-running workflows  .\n*   **Evaluation Framework**: The `pydantic-evals` package provides
          tools for systematically testing and evaluating the performance and accuracy of agentic systems  .\n\n## Repository
          Structure\n\nThe `pydantic-ai` repository is a `uv` workspace monorepo . It includes the following Python packages:\n*   `pydantic-ai-slim`:
          The core agent framework with minimal dependencies .\n*   `pydantic-ai`: A meta-package that bundles `pydantic-ai-slim`
          with common extras .\n*   `pydantic-graph`: The graph execution engine that powers agent runs .\n*   `pydantic-evals`:
          Provides the evaluation framework for testing agent behavior .\n*   `pydantic-ai-examples`: Contains runnable example
          applications .\n*   `clai`: A command-line interface (CLI) tool for interactive LLM chat sessions .\n\n## Usage
          Patterns\n\nPydantic AI supports various usage patterns, including:\n*   **Simple Agent Execution**: Running an
          agent synchronously or asynchronously to get a text response .\n*   **Structured Output with Tools**: Defining agents
          with a specific `output_type` (a Pydantic model) and custom tools that the LLM can call .\n*   **Dependency Injection**:
          Using `RunContext[T_deps]` to pass runtime dependencies to instructions and tools .\n\n## Streaming Capabilities\n\nThe
          framework offers multiple streaming interfaces for real-time processing of LLM responses :\n*   `run_stream()` /
          `run_stream_sync()`: Returns a `StreamedRunResult` that yields the final output with built-in debouncing and validation
          .\n*   `run_stream_events()`: Provides an async iterable of raw `AgentStreamEvent`s for fine-grained control .\n*   `iter()`:
          Offers graph-level iteration with per-node streaming capabilities via `AgentRun` .\n\nThese streaming approaches
          build on the `StreamedResponse` abstraction from the model layer, providing a unified interface across different
          LLM providers .\n\n## Notes\n\nThe `pydantic-ai` repository aims to provide a robust, type-safe, and extensible
          framework for GenAI application development, abstracting away complexities of LLM interactions and agent workflows
