      - content: |
          This repository, `pydantic/pydantic-ai`, is a Python agent framework designed for building production-grade Generative AI applications  . It emphasizes type safety, a model-agnostic design, and comprehensive tooling for agent development  . The framework aims to simplify the development of reliable AI applications by abstracting away complexities associated with different LLM providers and managing agent workflows  .

          ## Core Purpose and Features

          The primary purpose of `pydantic-ai` is to provide a structured, type-safe, and extensible framework for building robust and reliable Generative AI applications .

          Key features include:
          *   **Type-Safe Agents**: Agents are defined with generic types for dependency injection and output validation, ensuring type safety throughout the application  .
          *   **Model-Agnostic Design**: It supports over 15 LLM providers (e.g., OpenAI, Anthropic, Google, Groq, Cohere, Mistral, AWS Bedrock) through a unified `Model` interface  .
          *   **Structured Outputs**: The framework leverages Pydantic for automatic validation and self-correction of structured outputs from LLMs, ensuring data integrity  .
          *   **Graph-based Execution**: Agent workflows are managed as finite state machines using `pydantic-graph`, allowing for detailed tracking of message history and usage  .
          *   **Tool System**: It provides a mechanism for agents to call external functions and tools, with automatic JSON schema generation and dependency injection  .
          *   **Streaming Support**: The framework offers multiple interfaces for streaming LLM responses in real-time, allowing applications to display partial results as they arrive .
          *   **Observability**: Comprehensive observability features are included via OpenTelemetry and native Logfire integration for tracing and monitoring .
          *   **Durable Execution**: Integration with systems like DBOS and Temporal allows agents to maintain state and resume execution after failures  .

          ## Repository Structure

          The repository is organized as a `uv` workspace monorepo . Key packages include:
          *   `pydantic-ai-slim`: The core framework with minimal dependencies .
          *   `pydantic-evals`: An evaluation system for datasets and metrics .
          *   `pydantic-graph`: The graph execution engine .
          *   `examples`: Contains example applications .
          *   `clai`: A CLI tool for scaffolding and running agents .

