        repository, `pydantic/pydantic-ai`, is a Python agent framework designed for building production-grade applications
        with Generative AI, emphasizing type safety and an ergonomic developer experience  . It provides a unified and type-safe
        way to interact with various large language models (LLMs) from different providers, manage agent execution flows,
        and integrate with external tools and services .\\n\\n## Core Purpose and Features\\n\\nThe framework aims to simplify
        the development of robust and reliable Generative AI applications by offering a structured, type-safe, and extensible
        framework . Key features include:\\n\\n*   **Type-Safe Agents**: Agents are generic `Agent[Deps, Output]` for compile-time
        validation, leveraging Pydantic for output validation and dependency injection  .\\n*   **Model-Agnostic Design**:
        It supports over 15 LLM providers through a unified `Model` interface, allowing for easy switching between different
        models and providers  .\\n*   **Structured Outputs**: Automatic Pydantic validation and self-correction ensure structured
        and reliable outputs from LLMs .\\n*   **Comprehensive Observability**: Integration with OpenTelemetry and native
        Logfire provides real-time debugging, performance monitoring, and cost tracking .\\n*   **Production-Ready Tooling**:
        This includes an evaluation framework (`pydantic-evals`), durable execution capabilities (e.g., with Temporal), and
        various protocol integrations like Model Context Protocol (MCP), Agent-User Interaction (AG-UI), and Agent2Agent (A2A)
        \ .\\n*   **Graph-based Execution**: The framework uses `pydantic-graph` to manage agent workflows as finite state
        machines, with execution typically flowing through `UserPromptNode` → `ModelRequestNode` → `CallToolsNode`  .\\n*
        \  **Streaming Support**: It provides multiple interfaces for real-time processing of LLM responses, allowing applications
        to display partial results as they arrive .\\n\\n## Repository Structure\\n\\nThe repository is organized as a monorepo
        using `uv` for package management . Key packages include:\\n\\n*   `pydantic-ai-slim`: Contains the core framework
        components such as `Agent`, `Model`, and tools .\\n*   `pydantic-evals`: An evaluation framework for datasets and
        evaluators .\\n*   `pydantic-graph`: Provides the graph execution engine .\\n*   `clai`: A CLI tool for scaffolding
