          content: |-
            Brief summary
            - Venus is the second planet from the Sun and is similar to Earth in size and mass, but has a hostile, runaway-greenhouse climate. It is often called Earth's "sister" or "twin" because of its comparable radius and composition, but its surface conditions are extreme.

            Key facts (numbers)
            - Distance from Sun: ~0.72 AU (about 108 million km).
            - Diameter: ~12,104 km (≈0.95 Earth’s diameter).
            - Mass: ≈0.815 Earth masses.
            - Surface gravity: ≈0.9 g.
            - Orbital period (year): ≈224.7 Earth days.
            - Rotation: very slow and retrograde — one sidereal day ≈243 Earth days; the solar day (noon-to-noon) ≈117 Earth days.
            - Mean surface temperature: ≈460–470 °C (≈730–740 K).
            - Surface pressure: ≈92 bar (about 92 times Earth’s sea‑level pressure).

            Atmosphere and climate
            - Dominated by carbon dioxide (~96–97%) with nitrogen making up most of the rest and trace gases (sulfur compounds, water vapor).
            - Thick cloud deck of sulfuric acid droplets, which reflect sunlight and give Venus its high albedo.
            - Intense greenhouse effect traps heat; surface temperatures are hot enough to melt lead.
            - Upper atmosphere exhibits "super-rotation": winds can circle the planet in a few Earth days, much faster than the planet’s rotation.

            Surface and geology
            - Surface is mostly basaltic plains with many volcanoes and vast lava flows; evidence suggests extensive volcanic resurfacing in the past few hundred million years.
            - Few impact craters (sparse compared with other rocky bodies), indicating a relatively young surface.
            - Highlands called “tesserae” are highly deformed regions thought to be among the oldest crust.
            - Venus likely lacks Earth-style plate tectonics; heat is probably released through volcanic and regional tectonic processes.

            Magnetic field and interior
            - Venus has a similar size and density to Earth, implying a metallic core, but it lacks a strong global magnetic field. A very weak induced magnetosphere forms from interactions with the solar wind, likely because slow rotation prevents an Earth-like dynamo.

            Potential for life
            - The surface is too hot and high‑pressure for known life. Some scientists have proposed that the temperate cloud layers (50–60 km altitude) might be more hospitable and could conceivably host microbial life, but this is speculative.
            - A claimed detection of phosphine in Venus’ clouds (2020) sparked interest but remains highly debated and unconfirmed.

            Exploration history
            - First successful flyby: Mariner 2 (1962).
            - Soviet Venera program: multiple atmospheric probes and several landers that returned the first surface data and images (e.g., Venera 13 and 14 in 1982).
            - NASA Pioneer Venus and Magellan missions mapped Venus (Magellan used radar mapping in the early 1990s).
            - More recent orbiters include ESA’s Venus Express (2006–2014) and JAXA’s Akatsuki (arrived 2015), which study atmosphere and weather.
            - Upcoming/planned missions: NASA’s DAVINCI+ and VERITAS, and ESA’s EnVision, aimed at studying atmosphere composition, geology, and high-resolution mapping.

            Why it matters
            - Venus is a natural laboratory for studying greenhouse effects, planetary evolution, and why two similar planets (Earth and Venus) can end up so different. Understanding Venus also informs exoplanet studies and the conditions that make a planet habitable.

            If you’d like, I can:
            - Compare Venus and Earth in more detail,
            - Summarize major missions and their discoveries,
            - Explain theories for the retrograde rotation,
            - Or go deeper into atmospheric chemistry and cloud-layer habitability. Which would you prefer?
