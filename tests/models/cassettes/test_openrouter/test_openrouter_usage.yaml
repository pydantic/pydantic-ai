            numbers to include are: it's about 0.72 AU from the Sun, has a length of day of 243 Earth days (retrograde), a
            year of 224.7 Earth days, a radius of 6052 km (0.949 times Earth's), and a mass of 0.815 Earth. \n\nThe atmosphere
