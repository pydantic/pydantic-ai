          content: |-
            Here's a clear overview of Venus -- the planet, why it's interesting, and what we've learned from missions.

            Basic facts
            - Position: 2nd planet from the Sun (inside Earth's orbit), semimajor axis ≈ 0.723 AU.
            - Size & mass: radius ≈ 0.95 Earth radii, mass ≈ 0.815 Earth masses, surface gravity ≈ 0.9 g.
            - Orbit & day: orbital period ≈ 224.7 Earth days. Sidereal rotation ≈ 243 Earth days and is retrograde (it spins opposite most planets). A solar day (noon-to-noon) is ≈ 117 Earth days.
            - Brightness: brightest planet in the sky; often called the "Morning Star" or "Evening Star."

            Atmosphere and climate
            - Composition: ~96.5% carbon dioxide (CO2), ~3.5% nitrogen (N2), with traces of SO2, H2O, CO, HCl, HF and other gases.
            - Pressure & temperature: surface pressure ≈ 92 bar (≈ 92 times Earth sea-level), surface temperatures around 735 K (≈ 462 °C / 863 °F) -- hot enough to melt lead.
            - Clouds: thick clouds of concentrated sulfuric acid (H2SO4) between about 45-70 km altitude. These clouds reflect much sunlight (high albedo) and hide the surface in visible light.
            - Greenhouse runaway: dense CO2 atmosphere produces an extreme greenhouse effect that makes the surface extremely hot despite Venus receiving similar sunlight to Earth.

            Atmospheric dynamics & magnetism
            - Super-rotation: the upper atmosphere circles the planet much faster than the surface (cloud-top winds ~60-120 m/s), so the atmosphere "super-rotates."
            - Magnetic field: Venus has no significant intrinsic global magnetic field; interaction with the solar wind produces an induced magnetosphere.

            Surface & geology
            - Surface is rocky with basaltic composition, many volcanic features; no clear plate-tectonics like Earth.
            - Surface features: highland regions (Ishtar Terra in the north with Maxwell Montes, Aphrodite Terra near the equator), large volcanic plains, coronae, pancake domes, and extensively deformed tessera terrain thought to be old, complex crust.
            - Age & resurfacing: crater counts suggest the surface was largely resurfaced hundreds of millions of years ago (no widespread ancient crater record), implying episodes of intense volcanic activity or global resurfacing.

            Observational appearance
            - Because it orbits inside Earth's orbit, Venus shows phases (crescent to full) when observed through a telescope.
            - Very bright and easy to spot with naked eye when visible; typically near sunrise or sunset.

            Exploration history (selected)
            - Early flybys & orbiters: Mariner missions, Soviet Venera program (landers), NASA's Pioneer Venus, ESA's Venus Express (orbiter, 2006-2014), JAXA's Akatsuki (orbiter, arrived 2015).
            - Surface landers: Soviet Venera landers were first to return images and data from the surface; harsh conditions limited survival -- some lasted on the order of tens of minutes to a few hours (e.g., Venera 13 operated for ~127 minutes).
            - Radar mapping: NASA's Magellan orbiter (1990s) produced high-resolution radar maps of the surface.

            Recent & planned missions
            - Interest has resurged: NASA selected DAVINCI+ and VERITAS, and ESA selected EnVision; other proposals and studies (balloons, descent probes, surface missions) are under consideration. These missions target the 2020s-2030s for detailed atmospheric composition studies, high-resolution radar mapping, and probes to study geology and evolution.

            Astrobiology & the clouds
            - Surface is considered uninhabitable by known life due to extreme heat and pressure. However, the temperate upper cloud layer (around 50-60 km altitude) has been discussed as a potential niche for microbial life because temperatures and pressures there are much milder -- though the clouds are highly acidic.
            - A reported detection of phosphine in 2020 sparked interest but remains controversial after follow-up analyses; chemical explanations are actively studied.

            Why Venus matters
            - Planetary evolution: Venus is Earth-sized but has evolved very differently. Studying it helps us understand greenhouse processes, planetary atmospheres, volcanism, and why Earth and Venus diverged.
            - Exoplanet analog: Venus-like planets may be common around other stars; Venus provides a nearby laboratory for interpreting exoplanet observations.
            - Comparative planetology: learning why similar size and composition bodies can end up so different improves our understanding of climate stability and habitability.

            If you want, I can:
            - Go deeper into its atmosphere or surface geology,
            - Summarize the history of a specific mission (e.g., Venera, Magellan, Venus Express),
            - Explain how Venus compares to Earth in more detail, or
            - Give an updated list of current/planned missions with expected dates. Which would you like?
