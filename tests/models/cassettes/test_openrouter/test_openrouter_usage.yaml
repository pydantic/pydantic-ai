          content: |-
            Here’s a concise but thorough overview of Mars — the fourth planet from the Sun and Earth’s most studied neighbor.

            Quick facts
            - Distance from Sun: ~1.52 AU (about 228 million km on average)
            - Diameter: ~6,780 km (about 0.53 Earth’s diameter)
            - Mass: ~0.11 Earth masses
            - Surface gravity: ~3.71 m/s² (~0.38 g)
            - Day length: ~24.6 hours
            - Year: ~687 Earth days
            - Axial tilt: ~25.2°, so Mars has seasons similar in character to Earth’s
            - Average surface temperature: roughly −60°C (range from about −125°C to +20°C)
            - Atmosphere: very thin, ≈0.6% of Earth’s surface pressure; ~95% carbon dioxide, small amounts of nitrogen and argon, trace oxygen and water vapor

            Surface, geology and major features
            - Rocky planet with basaltic crust and iron-rich regolith; iron gives much of the surface its reddish color.
            - Volcanoes: home to the largest volcano in the Solar System, Olympus Mons (~21–22 km high).
            - Canyons: Valles Marineris is a vast canyon system ~4,000 km long and up to ~7 km deep.
            - Impact craters are widespread; some regions are heavily cratered and ancient, others are younger and smoother.
            - Evidence of extensive past erosion by flowing water: ancient river valleys, deltas, and layered sedimentary rocks. Many minerals (clays, sulfates) point to long-term interactions with liquid water in the past.

            Water and climate history
            - Today liquid water is not stable on the surface except perhaps transiently in brines; most water exists as ice (polar caps and subsurface permafrost) and as vapor in the atmosphere.
            - Polar caps: layered deposits of water ice and seasonal carbon dioxide ice.
            - Strong evidence that early Mars was warmer and wetter, with lakes and possibly large-scale oceans in its first billion years. The climate transitioned to the cold, arid planet we see now.
            - Active processes: seasonal CO2 frost, dust storms (sometimes global), dust devils, and recurring surface changes indicate Mars is still geologically active in some ways.

            Atmosphere and magnetic field
            - Thin CO2-dominated atmosphere yields low surface pressure (~6–7 millibars) and weak greenhouse warming.
            - No global magnetic field today; there are localized remnant magnetic fields in the crust. Lack of a strong magnetosphere made Mars vulnerable to atmospheric loss from the solar wind over time.
            - Trace gases like methane have been detected intermittently; their source (geological, subsurface chemical, or biological) is not yet settled.

            Moons
            - Two small moons: Phobos (mean radius ~11 km) and Deimos (~6 km). Likely captured asteroids or formed from debris after an impact. Phobos orbits very close to Mars and is slowly spiraling inward.

            Exploration history (highlights)
            - Early flybys and orbiters: Mariner, Viking, Mariner 9 (first to map Mars), and many subsequent orbiters (Mars Global Surveyor, Mars Odyssey, Mars Express, Mars Reconnaissance Orbiter, MAVEN, etc.).
            - First successful landers: Viking 1 and 2 (1976).
            - Rovers: Sojourner (1997), Spirit and Opportunity (2004), Curiosity (2012), Perseverance (2021). Perseverance carries instruments for astrobiology and caches rock cores for planned sample return; it deployed the Ingenuity helicopter (first powered flight on another planet).
            - Landers studying interior: Phoenix (2008) studied polar ice, InSight (2018) measured seismic activity and interior structure.
            - International missions: ESA’s Mars Express and ExoMars program, India’s Mars Orbiter Mission (Mangalyaan), China’s Tianwen-1 (orbiter + lander + Zhurong rover), UAE’s Hope mission.
            - Mars Sample Return is planned by NASA/ESA to retrieve Perseverance samples within the 2020s–2030s timeframe.

            Potential for life and habitability
