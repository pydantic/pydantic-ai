          content: |-
            Brief overview
            - Mars is the fourth planet from the Sun and the most Earth‐like planet in our solar system.
            - Diameter ~6,779 km (about half Earth's), mass ~0.11 Earth, surface gravity ~0.38 g.
            - A day (sol) is ~24.6 hours; a year is ~687 Earth days.
            - Thin atmosphere (~95% CO2) with surface pressure around 0.6% of Earth's.
            - Surface temperature typically −125°C to +20°C (varies with season and latitude).

            Surface and geology
            - Color and appearance: iron‐rich dust gives Mars its red/orange color.
            - Major features: Olympus Mons (largest volcano in the solar system, ~21 km high) and Valles Marineris (huge canyon system, ~4,000 km long).
            - Polar caps: seasonal CO2 ice and year‐round water ice; mid‐latitude and polar ground ice is widespread.
            - Evidence of past liquid water: ancient river valleys, deltas, lakebeds, and minerals (clays, sulfates) that form in water, indicating Mars was warmer and wetter billions of years ago.
            - No global magnetic field today, but remnant crustal magnetism exists in some regions.

            Atmosphere and climate
            - Very thin, cold atmosphere dominated by carbon dioxide; little oxygen.
            - Weather includes dust storms (regional to global), dust devils, and seasonal CO2 frost.
            - Atmospheric loss: much of Mars' ancient atmosphere was stripped away by the solar wind after its global magnetic field died--an important reason it changed from wetter to drier.

            Water and potential for life
            - Today most water is frozen in the polar caps and as subsurface ice; small amounts of water vapor seasonally enter the atmosphere.
            - Past conditions were more favorable for life (liquid water, thicker atmosphere). Whether life ever arose is unknown and a major scientific goal.
            - Methane detections are sporadic and debated; if real and not geological contamination, seasonal methane variations could suggest active subsurface processes (biological or geological).

            Moons
            - Phobos and Deimos are small, irregular moons probably captured asteroids. Phobos orbits very close and is slowly spiraling inward; Deimos is farther out.

            Exploration (highlights)
            - Early flybys/landers: Mariner missions, Viking 1 & 2 (1976 landers).
            - Rovers and orbiters: Mars Global Surveyor, Mars Odyssey, Mars Express (ESA), Mars Reconnaissance Orbiter (MRO), Spirit and Opportunity (MER), Phoenix lander, Curiosity (MSL), InSight (seismic), MAVEN (atmospheric loss).
            - Recent milestones: Perseverance rover (landed 2021 in Jezero Crater) is caching samples for future return; Ingenuity helicopter demonstrated powered flight on another planet; China's Tianwen‐1 orbiter/lander/rover (Zhurong) and the UAE's Hope orbiter reached Mars in 2021.
            - Mars Sample Return: international plans to retrieve Perseverance's cached samples in the late 2020s-2030s.
            - Goals: search for biosignatures, study past habitability, sample return, understand climate and geology, and prepare for human missions.

            Human exploration -- prospects and challenges
            - Attractions: Mars has accessible resources (water ice, CO2 for fuel/oxygen), a 24.6‐hour day, and scientific value.
            - Major challenges: low atmospheric pressure, long transit times (months), radiation exposure, dust, life‐support and entry/landing engineering, and planetary protection concerns.
            - Timelines for crewed missions are speculative; agencies and private groups discuss 2030s or later.

            Why Mars matters
            - It's the best place to study planetary climate change, the limits of habitability, and whether life can arise on other worlds.
            - Discoveries on Mars inform understanding of Earth's history and help develop technologies needed for future human exploration of deep space.

            If you want, I can:
            - Summarize current missions and which instruments are on them.
            - Explain the evidence for ancient water in more detail.
            - Compare living on Mars vs the Moon for a hypothetical human mission. Which of these would you like?
