            Cross only when traffic is clear. Raise your hand to signal intent.\n   - **Roundabouts:** Use crosswalks before
            entering the circle. Drivers *inside* the roundabout have right-of-way.\n   - **Night/Weather:** Wear reflective
            clothing or use a flashlight. Rain/fog reduces visibility.\n   - **Children:** Hold their hands and teach them
            to follow these steps.\n\n### ⚠️ Critical Reminders:\n   - **Never Assume Drivers See You:** Many are distracted.
            Wait for them to stop.\n   - **Watch for Turning Vehicles:** Drivers often focus on other cars, not pedestrians.\n
            \  - **Bikes & Scooters:** Check bike lanes--they move silently and quickly.\n\n### ✅ Key Safety Principle:\n>
