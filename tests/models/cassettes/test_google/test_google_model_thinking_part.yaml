          - text: |-
              Crossing the street safely is a fundamental skill that requires awareness and patience. Here is a step-by-step guide to doing it correctly.

              ### 1. Find a Safe Place to Cross
              *   **Crosswalks/Intersections:** Always try to cross at a designated crosswalk (zebra crossing) or an intersection with traffic lights. This is where drivers expect to see pedestrians.
              *   **Good Visibility:** If there is no crosswalk, find a spot where you have a clear view of the road in both directions and where drivers can clearly see you.
              *   **Avoid:** Do not cross near a sharp curve, the crest of a hill, or between parked cars, as these block vision.

              ### 2. Stop at the Edge
              *   Stop at the curb or the edge of the road. Do not step into the street yet.
              *   If there are parked cars blocking your view, step out to the edge of the cars carefully to see down the street, but stay ready to pull back instantly.

              ### 3. The "Left-Right-Left" Rule
              Before stepping off the curb, follow this pattern (assuming you are in a country where cars drive on the right side of the road, like the US or most of Europe):
              1.  **Look Left:** This is the direction traffic will be coming from in the lane closest to you.
              2.  **Look Right:** Check the traffic coming from the other direction.
              3.  **Look Left Again:** Re-check the first lane to make sure a car hasn’t appeared while you were looking right.

              *(Note: If you are in the UK, Australia, or Japan, look **Right-Left-Right**).*

              ### 4. Listen and Evaluate
              *   **Listen:** Take your headphones off or turn the volume down. You can often hear a car or motorcycle speeding around a corner before you see it. Listen for sirens.
              *   **Eye Contact:** If a car is stopped, make eye contact with the driver to ensure they see you and are letting you pass. Never assume a car will stop just because you are there.

              ### 5. Follow Traffic Signals
              *   **"Walk" Signal (White figure or Green man):** It is safe to look and cross.
              *   **Flashing Hand (or countdown timer):** Do **not** start crossing. If you are already in the middle of the street, keep walking to finish crossing.
              *   **Solid Hand (or Red man):** Do not cross. Wait for the next cycle.

              ### 6. Cross Safely
              *   **Walk, Don't Run:** Walk briskly but do not run. Running increases the chance of tripping and falling in the path of a vehicle.
              *   **Keep Looking:** Continue scanning left and right as you walk across the street.
              *   **Walk Straight:** Cross at a right angle (straight across), not diagonally. It is the shortest distance to the other side.

              ### Important Safety Tips
              *   **Put the Phone Away:** Do not text or scroll social media while crossing. "Distracted walking" is a major cause of accidents.
              *   **Night Crossing:** If crossing at night, try to do so under a street lamp. Wear light-colored or reflective clothing if possible.
              *   **Turning Cars:** Even if you have the "Walk" signal, watch out for cars turning left or right across the crosswalk. They may be looking at traffic lights rather than looking for you.
