              Crossing a river is deceptively similar to crossing a street, but with one major difference: **the "road" itself is moving.**

              Here is how to cross a river safely, using the same logic as crossing the street.

              ### 1. Find a Safe Place to Cross (The "Crosswalk")
              *   **Bridges:** Just as you look for a crosswalk, always look for a bridge or a fallen log first. Dry crossing is always safer.
              *   **Wide and Shallow:** If you must wade, look for the widest part of the river. Just as a wide road spreads out traffic, a wide riverbed spreads out the water, making it shallower and slower.
              *   **The "Riffles":** Look for water that is rippling over small rocks. This indicates the water is shallow. Avoid glassy, silent water, which usually indicates depth.
              *   **Avoid:** Do not cross at bends (where the current is fastest on the outside edge) or narrow channels (where the water is deep and forceful).

              ### 2. Stop at the Edge (The "Curb")
              *   Scout your entry **and** your exit. Unlike a street curb, a riverbank can be steep, muddy, or slippery.
              *   Ensure that if you get across, you can actually climb up the other side. If the opposite bank is a vertical mud wall, do not cross there.

              ### 3. The "Throw-Look-Listen" Rule (The "Left-Right-Left")
              Instead of looking for cars, you are analyzing the "traffic" of the current.
              1.  **Throw a Stick:** Throw a stick into the water. If it moves faster than you can walk, the current is likely too strong to cross safely.
              2.  **Look Downstream:** Check for "hazards" like waterfalls, log jams, or rapids. If you fall, you need a safe "runout" zone, just like you wouldn't cross a street right before a blind curve.
              3.  **Check Depth:** If the water is above your knees and moving fast, do not cross. The power of water doubles as the speed doubles.

              ### 4. Listen and Evaluate
              *   **Listen:** Just as you listen for sirens, listen for the roar of water. It might indicate a waterfall or dangerous rapids just downstream.
              *   **Check Footing:** Test the bottom with a pole or stick. Is it loose gravel (bad traction), slimy rocks (slippery), or solid bedrock?

              ### 5. Follow Nature's Signals
              *   **Clear Water (Green Light):** Generally safer, easier to see where you are stepping.
              *   **Chocolate/Murky Water (Red Light):** This indicates upstream rain, melting snow, or flooding. Debris (logs/rocks) may be rolling under the surface where you can't see them. **Do not cross.**

              ### 6. Cross Safely (The Technique)
              *   **Face Upstream (Face Traffic):** Always face *against* the current. In the street, you look at the cars; in the river, you lean into the water.
              *   **The Tripod Method:** Use a sturdy walking stick (or trekking poles). Place the stick upstream to form a triangle with your two feet. Always have two points of contact on the ground (e.g., move stick, then move one foot, then move other foot).
              *   **Shuffle, Don't Lift:** Do not lift your feet high (like marching). Shuffle them along the bottom. Lifting your foot exposes it to the current's force, which can sweep you off balance.
              *   **Move Diagonally:** While you should cross straight streets, in a river, it is often easier to move slightly diagonally *downstream* toward the other bank, while keeping your body facing *upstream*.

              ### Important Safety Tips
              *   **Unbuckle Your Pack:** If you are wearing a backpack, **unbuckle the hip belt and sternum strap.** If you slip and fall, you must be able to wriggle out of the pack instantly. If strapped in, the water can fill the pack and drag you to the bottom.
              *   **Keep Shoes On:** Never cross barefoot. You need the traction, and sharp rocks or broken glass can cut your feet.
              *   **Group Crossing:** If you are with people, link arms or hold onto each other's pack straps. The strongest person should be upstream to break the current for the others (like a crossing guard).
