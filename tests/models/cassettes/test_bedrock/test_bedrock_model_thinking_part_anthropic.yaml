              Here are the key steps for safely crossing a street:

              **Look for a safe crossing point:**
              - Use crosswalks, pedestrian signals, or intersections when available
              - Avoid crossing mid-block or between parked cars

              **Before crossing:**
              - Stop at the curb or edge of the road
              - Look left, right, then left again
              - Listen for approaching vehicles
              - Make eye contact with drivers if possible
              - Wait for a clear gap in traffic

              **While crossing:**
              - Walk briskly but don't run
              - Stay alert and keep looking for traffic
              - Stay in the crosswalk if there is one
              - Put away phones and remove headphones
              - Be extra cautious of turning vehicles

              **Additional tips:**
              - Obey pedestrian signals (walk/don't walk signs)
              - Be extra careful at night - wear bright/reflective clothing
              - Watch for cyclists in bike lanes
              - Be patient - wait for a safe opportunity rather than rushing

              **Special situations:**
              - At stop signs: Make sure cars have completely stopped
              - In parking lots: Watch for backing vehicles
              - In bad weather: Allow extra time and be more visible

              The key is to be predictable, visible, and alert to your surroundings.
