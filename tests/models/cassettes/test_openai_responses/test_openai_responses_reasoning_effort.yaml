          text: "Alfajores uruguayos are delicious sandwich cookies filled with dulce de leche and rolled in coconut or covered
            with chocolate. Follow these steps to prepare them:\n\nIngredients:\n• 300 g cornstarch  \n• 200 g all‐purpose
            flour  \n• 100 g unsalted butter, cold and diced  \n• 100 g powdered sugar  \n• 2 egg yolks  \n• Zest of 1 lemon
            \ \n• 1 teaspoon vanilla extract  \n• 1 pinch of salt  \n• Dulce de leche for filling  \n• Optional: desiccated
            coconut or melted chocolate for coating\n\nInstructions:\n1. In a large bowl, sift together the cornstarch, flour,
            powdered sugar, and salt to avoid lumps.\n2. Add the cold diced butter, lemon zest, and vanilla extract. Work
            the ingredients with your fingertips or a pastry cutter until the mixture resembles coarse crumbs.\n3. Add the
            egg yolks and gently mix until the dough comes together. Avoid overworking the dough for a tender texture.\n4.
            Shape the dough into a disc, wrap it in plastic wrap, and refrigerate for at least 1 hour to relax the gluten
            and firm the dough.\n5. Preheat your oven to 180°C (350°F). Line baking sheets with parchment paper.\n6. On a
            lightly floured surface, roll out the dough to about 0.5 cm thickness. Use a round cookie cutter (approximately
            5 cm in diameter) to cut out circles.\n7. Place the cookies on the prepared baking sheets and bake for 8-10 minutes
            until the edges are just set. The cookies should remain pale.\n8. Remove the cookies from the oven and allow them
            to cool on a rack completely.\n9. Once cooled, spread a generous layer of dulce de leche on the flat side of one
            cookie and sandwich it with another. Repeat with the rest.\n10. For finishing touches, optionally roll the alfajores
            in desiccated coconut or gently dip them in melted chocolate. Place them on a rack to let the coating set.\n\nEnjoy
            your homemade alfajores with a cup of mate or tea!\n\nNote: Clean up all utensils and surfaces promptly and store
            any leftovers in an airtight container to preserve freshness."
