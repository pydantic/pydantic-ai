interactions:
- request:
    headers:
      accept:
      - application/json
      accept-encoding:
      - gzip, deflate, br, zstd
      connection:
      - keep-alive
      content-length:
      - '309'
      content-type:
      - application/json
      host:
      - api.openai.com
    method: POST
    parsed_body:
      include:
      - reasoning.encrypted_content
      input:
      - content:
        - text: What is the main content on this document?
          type: input_text
        - file_url: https://example-files.online-convert.com/document/txt/example.txt
          type: input_file
        role: user
      model: gpt-5-mini
      stream: false
    uri: https://api.openai.com/v1/responses
  response:
    headers:
      alt-svc:
      - h3=":443"; ma=86400
      connection:
      - keep-alive
      content-length:
      - '177'
      content-type:
      - application/json
      openai-processing-ms:
      - '718'
      openai-version:
      - '2020-10-01'
      strict-transport-security:
      - max-age=31536000; includeSubDomains; preload
    parsed_body:
      error:
        code: unsupported_file
        message: The file type you uploaded is not supported. Please try again with a pdf
        param: input
        type: invalid_request_error
    status:
      code: 400
      message: Bad Request
version: 1
