          text: |-
            Here's a simple, safe way to cross a street:

            - Choose a safe spot: a crosswalk or intersection is best. Avoid crossing from between parked cars or on a curve.
            - Stop at the curb. Put your phone away and remove headphones.
            - Look and listen for traffic and bikes: left-right-left, and also check for turning vehicles. Keep scanning.
            - If there's a pedestrian signal, wait for WALK/green person. Even then, confirm traffic has stopped and watch for turning cars.
            - If there's no signal, wait for a big gap in both directions. On multi‐lane roads, make sure each lane is clear--don't go just because one driver stopped.
            - Make eye contact with drivers before stepping out.
            - Walk straight across at a steady pace; keep looking as you go. Use a median/refuge island to cross in two stages if available.

            Extra tips:
            - Be more visible at night or in rain (light/reflective clothing, a small light).
            - In bad weather, allow more time--vehicles need longer to stop.
            - Hold children's hands and keep pets leashed.
            - Follow local traffic rules and signals.

            If you describe your specific crossing (signals, number of lanes, visibility), I can tailor this to your situation.
          type: output_text
