          **Choose your crossing point:**
          - Look for designated crossings: bridges, ferries, or marked fording spots
          - Avoid crossing near rapids, waterfalls, or obviously deep/fast sections
          - Find the widest, shallowest area if you must wade--water spreads out and slows down there

          **Stop and assess conditions:**
          - Check water depth, current speed, and bottom conditions
          - Look for hazards: logs, rocks, drop-offs, or slippery surfaces
          - Consider weather--recent rain means higher, faster water

          **Safety preparations:**
          - Never cross alone; use the buddy system
          - Wear appropriate footwear with grip (not flip-flops!)
