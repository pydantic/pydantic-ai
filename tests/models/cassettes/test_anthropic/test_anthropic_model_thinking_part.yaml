          ## Find a Safe Crossing Point
          **Like using crosswalks**, look for:
          - **Bridges** (the safest "crosswalk")
          - **Ferries or boats** (designated crossing)
          - **Fords** - marked shallow crossing points
          - **Stepping stones** in shallow areas

          ## Stop and Assess Conditions
          **Like stopping at the curb**, evaluate:
          - Water depth and current speed
          - Weather conditions
          - Water temperature
          - Your swimming ability and fitness
          - Distance to the other side

          ## Look for Hazards
          **Like looking both ways for cars**, check for:
          - Strong currents or rapids
          - Hidden rocks or drop-offs
          - Debris in the water
          - Slippery banks
          - Cold water (hypothermia risk)

          ## Wait for Safe Conditions
          **Like waiting for traffic to clear**:
          - Don't cross during floods or after heavy rain
          - Avoid crossing in bad weather
          - Consider water levels (seasonal changes)

          ## Cross Carefully
          **Like walking across steadily**:
          - Use bridges when available (safest option)
          - If wading: use a stick for balance, face upstream, shuffle sideways
          - Never cross alone if conditions are uncertain
          - Wear a life jacket if available

