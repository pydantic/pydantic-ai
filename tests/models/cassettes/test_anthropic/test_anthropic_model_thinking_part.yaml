      - text: |-
          Here's how to cross the street safely:

          ## Basic Steps

          1. **Find a safe crossing point**
             - Use crosswalks, intersections, or pedestrian signals when available
             - Avoid crossing between parked cars or on curves

          2. **Stop at the curb/edge**
             - Don't step into the street yet

          3. **Look all directions**
             - Look left, then right, then left again
             - Keep looking while you cross

          4. **Listen for traffic**
             - Remove headphones or lower volume
             - Listen for engines, horns, or sirens

          5. **Wait for a safe gap**
             - Make sure cars have stopped or are far enough away
             - Make eye contact with drivers if possible

          6. **Cross steadily**
             - Walk, don't run (unless necessary)
             - Stay alert and keep watching for cars
             - Stay in the crosswalk if there is one

          ## At Traffic Signals
          - Press the pedestrian button if there is one
          - Wait for the "WALK" signal
          - Still look both ways even with a walk signal
          - Don't start crossing on a flashing "DON'T WALK"

          **Key point**: Always assume drivers may not see you, so stay alert and make safe choices.
        type: text
