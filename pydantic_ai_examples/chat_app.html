<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat App</title>
  <style>
    main {
      font-family: Verdana, sans-serif;
      max-width: 600px;
      margin: 40px auto;
      border: 1px solid #ccc;
      border-radius: 4px;
      padding: 20px 30px;
    }
    input {
      width: calc(100% - 22px);
      padding: 10px;
      margin-top: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      font-size: 1rem;
    }
    button {
      margin: 10px 0 0 auto;
      padding: 8px 15px;
      background-color: #007bff;
      color: white;
      border: none;
      border-radius: 4px;
      display: block;
    }
    #conversation {
      margin: 10px 5px;
    }
    #conversation div {
      margin: 10px 0 0;
      padding-top: 5px;
      border-top: 1px solid #ccc;
    }
    #conversation .user::before {
      content: 'You asked: ';
      font-weight: bold;
      display: block;
    }
    #conversation .llm-response::before {
      content: 'AI Response: ';
      font-weight: bold;
      display: block;
    }
    .center {
      display: flex;
      justify-content: center;
    }
    #spinner {
      opacity: 0;
      transition: opacity 500ms ease-in;
      width: 30px;
      height: 30px;
      border: 3px solid #444;
      border-bottom-color: transparent;
      border-radius: 50%;
      display: inline-block;
      box-sizing: border-box;
      animation: rotation 1s linear infinite;
    }
    #spinner.active {
      opacity: 1;
    }
    @keyframes rotation {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    #error {
      display: none;
      color: red;
    }
  </style>
</head>
<body>
  <main id="main">
    <h1>Chat App</h1>
    <p>Ask me anything...</p>
    <div id="conversation"></div>
    <div class="center">
      <div id="spinner"></div>
    </div>
    <form method="post">
      <input id="prompt-input" name="prompt"/>
      <button>Send</button>
    </form>
    <div id="error">
      Error occurred, check the console for more information.
    </div>
  </main>
</body>
</html>
<script type="module">
  import { marked } from 'https://cdn.jsdelivr.net/npm/marked/lib/marked.esm.js';

  function addMessages(lines) {
    const messages = lines.filter(line => line.length > 1).map((line) => JSON.parse(line))
    const parent = document.getElementById('conversation');
    for (const message of messages) {
      let msgDiv = document.createElement('div');
      msgDiv.classList.add(message.role);
      msgDiv.innerHTML = marked.parse(message.content);
      parent.appendChild(msgDiv);
    }
  }

  function onError(error) {
    console.error(error);
    document.getElementById('error').style.display = 'block';
  }

  async function fetchResponse(response) {
    let text = '';
    if (response.ok) {
      const reader = response.body.getReader();
      while (true) {
        const {done, value} = await reader.read();
        if (done) {
          break;
        }
        text += new TextDecoder().decode(value);
        const lines = text.split('\n');
        if (lines.length > 1) {
          addMessages(lines.slice(0, -1));
          text = lines[lines.length - 1];
        }
      }
      addMessages(text.split('\n'));
      let input = document.getElementById('prompt-input')
      input.disabled = false;
      input.focus();
    } else {
      const text = await response.text();
      console.error(`Unexpected response: ${response.status}`, {response, text});
      throw new Error(`Unexpected response: ${response.status}`);
    }
  }

  async function onSubmit(e) {
    e.preventDefault();
    const spinner = document.getElementById('spinner');
    spinner.classList.add('active');

    let input = document.getElementById('prompt-input')
    input.value = '';
    input.disabled = true;

    const response = await fetch('/chat/', {method: 'POST', body: new FormData(e.target)});
    await fetchResponse(response);
    spinner.classList.remove('active');
  }

  document.querySelector('form').addEventListener('submit', (e) => onSubmit(e).catch(onError));

  // load messages on page load
  fetch('/chat/').then(fetchResponse).catch(onError);
</script>
